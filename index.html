<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css local -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Favicon  -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Login Instagram</title>
  </head>
  <body>
    <main>
      <div id="main-container">
        <!-- Banner container -->
        <div id="banner-container">
          <img
            src="./assets/images/banner2.png"
            alt="Crie uma conta no Instagram"
          />
        </div>

        <!-- Login e Registro -->
        <div id="form-container">
          <div id="form-box">
            <img
              id="logo-insta"
              src="./assets/images/logo_instagram.png"
              alt="Logo Instagram"
            />

            <!-- form login -->
            <form action="" id="login-form">
              <input
                type="text"
                name="username"
                placeholder="Número de telefone, usuário ou e-mail"
              />

              <input type="password" name="password" placeholder="Senha" />

              <input type="submit" value="Entrar" />
            </form>

            <!-- Seção de Separação -->
            <div class="separator">
              <div class="line"></div>
              <span>Ou</span>
            </div>
            <!-- Outros Links -->
            <div id="other-links">
              <div id="facebook-login">
                <a href="#">
                  <img
                    src="./assets/images/logo_facebook.svg"
                    alt="Ícone do Facebook"
                  />
                  <span>Entrar com Facebook</span>
                </a>
              </div>

              <!-- Link esqueceu a senha  -->
              <div id="forgot-pass">
                <a href="#">Esqueceu a senha?</a>
              </div>
            </div>
          </div>

          <!-- Container de Registro -->
          <div id="register-container">
            <p>
              Não tem um conta?
              <a href="#">Cadastre-se</a>
            </p>
          </div>

          <!-- Baixar o app do instagram -->
          <div id="get-app-container">
            <p>Obtenha o aplicativo.</p>
            <!-- Google Play App -->
            <a href="#">
              <img src="./assets/images/gplay_btn.png" alt="Google Play" />
            </a>
            <!-- Apple Store  -->
            <a href="#">
              <img src="./assets/images/apple_btn.png" alt="App Store" />
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- Rodapé  -->
    <footer>
      <!-- Menu footer -->
      <nav>
        <ul id="footer-links">
          <li><a href="#">Meta</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Ajuda</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Privacidades</a></li>
          <li><a href="#">Termos</a></li>
          <li><a href="#">Principais contas</a></li>
          <li><a href="#">Hashtags</a></li>
          <li><a href="#">Localização</a></li>
          <li><a href="#">Instagram Lite</a></li>
        </ul>
      </nav>

      <div class="copyright-container">
        <div class="copyright-content">
          <div>
            <span>português</span>
            <i class="fa-solid fa-angle-down"></i>
          </div>

          <div id="copyright">
            <p>&copy;2024 Instagram form Meta</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
